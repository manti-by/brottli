{% load pagination_tags %}

<div class="row my-5">
  <div class="col-6 text-start">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        {% if page.has_previous %}
          <li class="page-item">
            <a class="page-link" href="{% url_replace page=1 %}">&laquo; first</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="{% url_replace page=page.previous_page_number %}">Previous</a>
          </li>
        {% endif %}
        {% if page.has_next %}
          <li class="page-item">
            <a class="page-link" href="{% url_replace page=page.next_page_number %}">Next</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="{% url_replace page=page.paginator.num_pages %}">last &raquo;</a>
          </li>
        {% endif %}
      </ul>
    </nav>
  </div>
  <div class="col-6 text-end">
    <span class="mx-3">
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
  </div>
</div>
